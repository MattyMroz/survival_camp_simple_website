<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="contact__form__container">
        <form class="contact__form" id="contactForm">
            <h2>Contact Us</h2>
            <div class="form__group">
                <div class="input__area">
                    <input type="text" class="input" id="name" placeholder="Name" autocomplete="name">
                    <div class="input__bg"></div>
                </div>
                <div class="input__area">
                    <input type="email" class="input" id="email" placeholder="Email address" autocomplete="email">
                    <div class="input__bg"></div>
                </div>
                <div class="input__area">
                    <input type="text" class="input" id="subject" placeholder="Subject" autocomplete="off">
                    <div class="input__bg"></div>
                </div>
                <div class="textarea__area">
                    <textarea class="textarea" id="message" placeholder="Message" autocomplete="off"></textarea>
                    <div class="textarea__bg"></div>
                </div>
            </div>
            <div class="button__area">
                <div class="button__wrapper">
                    <button type="submit" class="button">SUBMIT</button>
                    <div class="button__bg"></div>
                </div>
            </div>
            <span class="error__text" id="errorText"></span>
            <span class="success__text" id="successText">Success!</span>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            const $form = $('#contactForm');
            const $name = $('#name');
            const $email = $('#email');
            const $subject = $('#subject');
            const $message = $('#message');
            const $errorText = $('#errorText');
            const $successText = $('#successText');
            let isSubmitting = false;

            function validateForm() {
                const errors = [];

                if ($name.val().trim() === '') {
                    errors.push('Name is required!');
                } else if (!/^[A-Z][a-zA-Z\s]*$/.test($name.val().trim())) {
                    errors.push('Name must be letters only!');
                } else if ($name.val().trim().length < 2) {
                    errors.push('Name is too short!');
                } else if ($name.val().trim().length > 50) {
                    errors.push('Name is too long!');
                }

                if ($email.val().trim() === '') {
                    errors.push('Email is required!');
                } else if (!validator.isEmail($email.val().trim())) {
                    errors.push('Email is not valid!');
                }

                if ($subject.val().trim() === '') {
                    errors.push('Subject is required!');
                } else if ($subject.val().trim().length < 5) {
                    errors.push('Subject is too short!');
                } else if ($subject.val().trim().length > 100) {
                    errors.push('Subject is too long!');
                }

                if ($message.val().trim() === '') {
                    errors.push('Message is required!');
                } else if ($message.val().trim().length < 10) {
                    errors.push('Message is too short!');
                } else if ($message.val().trim().length > 5000) {
                    errors.push('Message is too long!');
                }

                return errors;
            }

            $form.on('submit', function (event) {
                event.preventDefault();
                if (isSubmitting) {
                    return;
                }
                isSubmitting = true;
                const errors = validateForm();
                if (errors.length > 0) {
                    $errorText.text(errors[0]).show();
                    $successText.hide();
                    setTimeout(() => {
                        $errorText.hide();
                        isSubmitting = false;
                    }, 3000);
                } else {
                    console.log('Form Data:', {
                        name: $name.val().trim(),
                        email: $email.val().trim(),
                        subject: $subject.val().trim(),
                        message: $message.val().trim(),
                    });
                    $successText.show();
                    $errorText.hide();
                    $form[0].reset();
                    setTimeout(() => {
                        $successText.hide();
                        isSubmitting = false;
                    }, 3000);
                }
            });
        });
    </script>
</body>

</html>
